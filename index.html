<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Survey</title>
  </head>
  <body class="container">
    <h1 class="jumbotron">Course Direction Survey</h1>
    <div id="survey">
      <p>Take the following survey to find out which Epicodus track to take. We've all completed Intro to Programming. Now it's time to get specific!</p>
      <form id="learning-preferences">

        <div class="form-group">
          <label for="name">What's your name?</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="companyType">What size company do you see yourself working at in five years</label>
          <select class="form-control" id="companyType">
            <option value="1">International Corporation</option>
            <option value="2">sfsfd</option>
            <option value="3">Local Business</option>
            <option value="4">Small Startup</option>
            <option value="5">I see myself starting my own company</option>
          </select>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="results">
      <div id="ruby/rails">

      </div>

      <div id="php/drupal">

      </div>

      <div id="java/android">

      </div>

      <div id="css/design">

      </div>

      <div id="c/net">

      </div>
    </div>
  </body>
</html>
